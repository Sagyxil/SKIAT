<!DOCTYPE html>
<html>
	<head>
		<title>SKIAT user profile</title>
		<meta name="charset" content="UTF-8">
		<meta name="description" content="SKIAT homepage">
		<link rel="stylesheet" type="text/css" href="ted.css">
		<link rel="stylesheet" type="text/css" href="profile.css">
		<script type="text/javascript">
			function changeMainView(loc) {
				var folder = parent.document.URL.toLocaleString().substr(0, document.URL.lastIndexOf('/') + 1);
				parent.displayview.document.location = folder + loc;
				// console.log(parent.displayview.document.location);
			}
		</script>
	</head>
	<body>
		<iframe class="navbar" name="navbar" src="navbar.htm" width="100%" height="5%">
			<p>Your browser doesn't support iframes.</p>
		</iframe>
		<h2>Welcome, [username]!</h1>
		
		<div class = "Content">
				<div class = "picture_box">
					<img src="http://placehold.it/300x200" />
				</div>
				<div class = "profile_text_boxes">
					<div class = "name_box">
						Name
					</div>
					<div class = "email_box">
						Email
					</div>
					<div class = "bio_box">
						Bio
					</div>
					<div class = save_button>
						<button name="home" id="navbutton" class = "save">Save</button>
					</div>
				</div>
		</div>
		
		</body>
</html>
