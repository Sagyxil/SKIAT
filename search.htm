<!DOCTYPE html>
<html>
	<head>
		<title>Search</title>
		<meta charset="ISO-8859-1">
		<link href="home.css" rel="stylesheet" type="text/css">
		<link href="main.css" rel="stylesheet" type="text/css">
		<script type="text/javascript">
			function changeMainView(loc) {
				var folder = parent.document.URL.toLocaleString().substr(0, document.URL.lastIndexOf('/') + 1);
				parent.displayview.document.location = folder + loc;
				// console.log(parent.displayview.document.location);
			}
		</script>
	</head>
	<body>
		<div class "Content">
			<div class = "search_results">
				<h2> Search Results: </h2>
				<h3> [Hashtag Search] </h3>
			</div>
		</div>
		<script>
			document.write("Search results for '" + parent.navbar.searchtext.value + "'" );
		</script>
	</body>
</html>
